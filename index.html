<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mehera's Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --gap: clamp(12px, 3vw, 24px);
      --padY: clamp(10px, 2.5vw, 20px);
      --padX: clamp(16px, 5vw, 40px);
      --radius: clamp(12px, 3vw, 20px);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh; /* better on mobile address bar */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: calc(env(safe-area-inset-top, 0px) + 8px) 12px calc(env(safe-area-inset-bottom, 0px) + 16px);
      gap: var(--gap);
    }

    /* Slideshow background (full screen, centered) */
    .slideshow {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;      /* fill screen nicely */
      object-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .slideshow img.active { opacity: 1; }

    /* subtle dark overlay for readability */
    .slideshow::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,.15), rgba(0,0,0,.55) 60%),
        linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.35));
      pointer-events:none;
    }

    h2 {
      font-size: clamp(1.4rem, 5vw, 2.5rem);
      font-weight: 700;
      margin: 0;
      text-shadow: 0 0 15px #00e6ff, 0 0 25px #00e6ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    #timer {
      font-size: clamp(1.4rem, 8vw, 3rem);
      padding: var(--padY) var(--padX);
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.12);
      /* backdrop-filter can be heavy / not supported everywhere; keep a nice fallback above */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 30px #00e6ff;
      animation: fadeIn 0.8s ease;
      font-variant-numeric: tabular-nums; /* cleaner ticking */
      max-width: 92vw; /* avoid overflow on small phones */
      line-height: 1.2;
    }

    /* glowing numbers */
    #timer span {
      display: inline-block;
      margin: 0 clamp(6px, 2vw, 12px);
      font-weight: 700;
      text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff, 0 0 30px #00e6ff;
      transition: transform 0.25s;
      white-space: nowrap;
    }
    #timer span:hover {
      transform: scale(1.12);
      color: #ff4d94;
      text-shadow: 0 0 15px #ff4d94, 0 0 30px #ff4d94;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff; }
      to   { text-shadow: 0 0 20px #ff4d94, 0 0 40px #ff4d94; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* Respect users who prefer less motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }

    /* Extra fine-tuning on very small phones */
    @media (max-width: 380px) {
      #timer { padding: 10px 14px; }
    }
  </style>
</head>
<body>
  <!-- Slideshow Background -->
  <div class="slideshow">
    <img src="1.png" alt="" class="active">
    <img src="2.jpg" alt="">
    <img src="three.png" alt="">
    <img src="4.png" alt="">
    <img src="5.jpg" alt="">
  </div>

  <h2>✨ Mehera's Countdown ✨</h2>
  <div id="timer">Loading...</div>

  <script>
    // 🎯 FIXED Target Example
    const targetTime = new Date("September 1, 2025 17:00:00").getTime();

    function updateCountdown() {
      const currentTime = new Date().getTime();
      const diff = targetTime - currentTime;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "⏰ TIME UP!";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `
        <span>${days}d</span>
        <span>${hours}h</span>
        <span>${minutes}m</span>
        <span>${seconds}s</span>`;
    }
    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // 🔄 Slideshow Logic
    const slides = document.querySelectorAll('.slideshow img');
    let currentSlide = 0;

    function changeSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    setInterval(changeSlide, 5000); // change every 5 sec
  </script>
</body>
</html>
