<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mehera's Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #6adbef;
      text-align: center;
      /* Background image */
      background: url("Cat 6.jpg") no-repeat center center/cover;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      letter-spacing: 2px;
    }
    #timer {
      font-size: 4rem;
      font-weight: bold;
      padding: 20px 40px;
      background: rgba(6, 117, 243, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(241, 8, 222, 0.5);
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input {
      padding: 10px;
      width: 80px;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #ff7eb3;
      color: #ffffff;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff4d94;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>✨ Mehera's Countdown ✨</h2>
  <div id="timer">Loading...</div>

  <script>
  // 🎯 FIXED target date & time (example: Sep 1, 2025, 17:00:00 local time)
  const targetTime = new Date("September 1, 2025 17:00:00").getTime();

  function updateCountdown() {
    const currentTime = new Date().getTime();
    const diff = targetTime - currentTime;

    if (diff <= 0) {
      document.getElementById("timer").innerText = "⏰ TIME UP! Dhakaaa!";
      clearInterval(timerInterval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("timer").innerText =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // update every second
  const timerInterval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
