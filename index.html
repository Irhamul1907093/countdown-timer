<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mehera's Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      letter-spacing: 2px;
    }
    #timer {
      font-size: 4rem;
      font-weight: bold;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input {
      padding: 10px;
      width: 80px;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #ff7eb3;
      color: #fff;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff4d94;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>✨ Mehera's Countdown ✨</h2>
  <div id="timer">00:00:00</div>

  <div class="controls">
    <input type="number" id="hours" placeholder="Hours" min="0">
    <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
    <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
    <button onclick="startCountdown()">Start</button>
  </div>

  <script>
    let countdown;

    function startCountdown() {
      clearInterval(countdown);

      let h = parseInt(document.getElementById("hours").value) || 0;
      let m = parseInt(document.getElementById("minutes").value) || 0;
      let s = parseInt(document.getElementById("seconds").value) || 0;

      let totalSeconds = h * 3600 + m * 60 + s;

      countdown = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerText = "⏰ TIME UP!";
          return;
        }

        totalSeconds--;

        let hrs = Math.floor(totalSeconds / 3600);
        let mins = Math.floor((totalSeconds % 3600) / 60);
        let secs = totalSeconds % 60;

        document.getElementById("timer").innerText =
          `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      }, 1000);
    }
  </script>
</body>
</html>
